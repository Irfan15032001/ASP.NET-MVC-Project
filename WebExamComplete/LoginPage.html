    <form>
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"  background="transparent"  speed="1"  style="justify-content: center;" loop  autoplay></lottie-player>

      <input type="password" id="password" placeholder="&#xf023;  Password"/>
      <!-- <i class="fas fa-eye" onclick="show()"></i>  -->
      <br>
      <p id="message" style="color: red; font-weight: 500;"></p>
      <button id="btnlogin" type="button">LOGIN</button>
      <p class="message"></p>

      <button type="button" onclick="window.location.href='SignUpPage.html'">SIGN UP</button>
    </form>

  <script>


    $("#btnlogin").click(function(){
      var email = $("#userEmail").val();
      var pass = $("#password").val();
      var flag=0;
      $.ajax({
        type:"GET", url:"http://localhost:49834/api/SignUpMaster", success:(response)=>{
          for(var i=0; i < response.length; i++){
            var result = response[i];
            if(email==result.Email && pass == result.Passwords){
              if(email=="admin@gmail.com" && pass == "Admin@1234"){
                // location.replace("https://www.google.co.in");
                flag=0;
                window.location.href="AdminSignUp.html";
                break;
              }
              else{
                // location.replace("https://www.instagram.com/pillaiscollege/")
                flag=0;
                localStorage.setItem("userIdFromStorage",result.UserID);
                localStorage.setItem("userNameFromStorage",result.Names);
                window.location.href="ShoppingHome.html";
                break;
              }
            }
            else{
              // $("#message").html("Invalid Email & Password")
              flag+=1;
            }
          }
          if(flag>0){
            
            $("#message").html("Invalid Email & Password");
          }
          else{
            
            $("#message").html("Login Successful")

          }
        }, 
        error: (err)=>{
          alert(err)
        }
      });
    });
  </script>

  
<script>
  const body = document.querySelector("body");
  const navbar = document.querySelector(".navbar");
  const menuBtn = document.querySelector(".menu-btn");
  const cancelBtn = document.querySelector(".cancel-btn");
  menuBtn.onclick = ()=>{
    navbar.classList.add("show");
    menuBtn.classList.add("hide");
    body.classList.add("disabled");
  }
  cancelBtn.onclick = ()=>{
    body.classList.remove("disabled");
    navbar.classList.remove("show");
    menuBtn.classList.remove("hide");
  }
  window.onscroll = ()=>{
    this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
  }
</script>
